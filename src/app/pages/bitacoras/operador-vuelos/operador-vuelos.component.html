<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar vuelo.." (keyup)="buscar(txtTermino.value)"
                    #txtTermino />


            </div>
        </div>
    </div>

</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total de Operador Vuelos : <span
                        class="label label-info">{{totalOperadores}}</span></h4>
                <h6 class="card-subtitle">Operador Vuelos registrados en la aplicaci√≥n</h6>
                <div class="table-responsive">
                    <table id="ejemplo" class="table table-bordered  table-hover">
                        <thead>
                            <tr>
                                <th class="w100">Vuelo</th>
                                <th class="w100">Origen</th>
                                <th class="w100">Destino</th>
                                <th>Cliente</th>
                                <th>Clave</th>
                                <th>Clase</th>

                                <th class="text-nowrap w100">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let op of operVuelos">
                                <td>{{op.vuelo}}</td>
                                <td><span class="label label-success">{{op.origen}}</span> </td>
                                <td><span class="label label-danger">{{op.destino}}</span> </td>
                                <td>{{op.cliente}}</td>
                                <td>{{op.clave}}</td>
                                <td>{{op.clase}}</td>


                                <td class="text-nowrap text-center">
                                    <a href="#" data-toggle="tooltip" data-original-title="Editar"> <i
                                            class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a href="#" data-toggle="tooltip" data-original-title="Borrar"> <i
                                            class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div *ngIf="txtTermino.value.length===0">
                    <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anterior</button>
                    &nbsp;
                    <button (click)="cambiarPagina(5)" class="btn btn-secondary">Siguiente</button>
                </div>
            </div>
        </div>
    </div>
</div>
